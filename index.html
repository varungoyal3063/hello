<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio website-Varun Goyal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img src="./images/navlogo.jpg" class="logo" />
            <div class="logo-text">arun Goyal</div>
          </div>

          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>
      </div>

      <div class="hero-section">
        <div class="faded-text">Varun Goyal</div>
        <div class="hero-section-left">
          <div class="hero-section-heading">Hi! Varun Goyal</div>
          <div class="hero-section-heading hero-section-subheading">
            I am a <span class="role"></span>
          </div>
          <div class="hero-section-description">
            I'm a software developer and here is my portfolio website.Here
            you'll learn about my journey as a software developer.
          </div>

          <div class="btn-pink" id="btn">Hire Me</div>
        </div>

        <div class="hero-section-right">
          <div class="absolute icons icon-cube">
            <img src="./images/cube.png" alt="" />
          </div>
          <div class="absolute icons icon-circle">
            <img src="./images/circle.png" alt="" />
          </div>
          <div class="absolute icons icon-ziczak">
            <img src="./images/zigzag.png" alt="" />
          </div>
          <div class="user-image">
            <img src="./images/userimag.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typedata=new Typed(".role",{
            strings:[
                "Full stack developer",
                "Web Developer",
                "Coder"
            ],
            loop:true,
            TypeSpeed:80,
            backDelay:1000,
        })
    </script>
  </body>
</html>
